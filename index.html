<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <select id="sortSelect">
          <option value="" disabled selected>Сортировать по...</option>
          <option value="price/-1">От дорогих к дешёвым</option>
          <option value="price/1">От дешёвых к дорогим</option>
          <option value="year/-1">Год выпуска, по убыванию</option>
          <option value="year/1">Год выпуска, по возрастанию</option>
          <option value="rating/-1">Рейтинг, по убыванию</option>
          <option value="rating/1">Рейтинг, по возрастанию</option>
          <option value="odo/-1">Пробег, по убыванию</option>
          <option value="odo/1">Пробег, по возрастанию</option>
          <option value="top/-1">Сначала в топе</option>
          <option value="top/1">Сначала обычные</option>
          <option value="make/1">Производитель, по А-Я</option>
          <option value="make/-1">Производитель, по Я-А</option>
        </select>
        <form id="searchForm">
          <input type="search" name="search" placeholder="Поиск...">
          <button type="submit">Искать</button>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="container main__container">
        <aside class="filter">filter</aside>
        <section class="showcase" id="showcase">
          
        </section>
      </div>
    </main>
    <script src="./js/cars.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
